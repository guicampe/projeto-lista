<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte sua lista</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Lista de tarefas</h1>
            <div class="cabecalho">
            <input type="text" name="tarefas" id="textoTarefa" placeholder="Digite sua tarefa" autocomplete="off">
            <input type="button" value="Adicionar" onclick="adiciona()" id="botaoAdicionar">
        </div>
        <div class="lista">
            <ul id="listaItens"></ul>
        </div>
        <input type="button" value="Limpar lista" id="botaoLimpar" onclick="limpa()">

    </div>
    <script src="script.js"></script>
</body>
</html>
